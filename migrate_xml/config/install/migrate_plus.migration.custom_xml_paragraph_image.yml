id: custom_xml_paragraph_image
label: 'Custom Paragraph image migration for XML source.'
migration_group: custom_xml
migration_tags:
  - migrate_xml
source:
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://paragraph_example_picture/'

  plugin: url
  # This configuration is ignored by the 'xml' data parser plugin.
  # It only has effect when using the 'simple_xml' data parser plugin.
  data_fetcher_plugin: file
  # Set to 'xml' to use XMLReader https://www.php.net/manual/en/book.xmlreader.php
  # Set to 'simple_xml' to use SimpleXML https://www.php.net/manual/en/ref.simplexml.php
  data_parser_plugin: xml
  urls:
    - modules/custom/migrate_xml/sources/paragraph/photos.xml

  # XPath expression. It is common that it starts with a slash (/).
  item_selector: /data/photos
  fields:
    - name: src_photo_id
      label: 'Photo ID'
      selector: photo_id
    - name: src_photo_url
      label: 'Photo URL'
      selector: photo_url
  ids:
    src_photo_id:
      type: integer
process:
  psf_destination_filename:
    plugin: callback
    callable: basename
    source: src_photo_url
  psf_destination_full_path:
    - plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@psf_destination_filename'
    - plugin: urlencode
  psf_source_image_path:
    plugin: urlencode
    source: src_photo_url
  uri:
    plugin: file_copy
    source:
      - '@psf_source_image_path'
      - '@psf_destination_full_path'
    file_exists: 'rename'
    move: FALSE
destination:
  plugin: 'entity:file'